<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameAnalyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-1">NameAnalyzer</h1>
        <p class="text-gray-600 mb-6">Predicting Gender with Precision</p>

        <div class="bg-white p-6 rounded shadow-md">
            <input type="text" id="name" placeholder="Masukkan nama" class="p-2 mb-4 border border-gray-300">

            <div class="mb-4">
                <label for="countryCode" class="block text-sm font-semibold text-gray-600">Select Country:</label>
                <select id="countryCode" class="w-full p-2 border border-gray-300"></select>
            </div>

            <button onclick="predict()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Check
            </button>

            <article id="result" class="mt-4"></article>

            <hr class="my-6">

            <div>
                <h2 class="text-xl font-semibold mb-2">Cara Menggunakan :</h2>
                <ul class="list-disc pl-4">
                    <li>Masukkan nama pada kolom input.</li>
                    <li>Pilih negara  dari dropdown.</li>
                    <li>Klik tombol "Check" untuk melihat hasil prediksi.</li>
                </ul>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
